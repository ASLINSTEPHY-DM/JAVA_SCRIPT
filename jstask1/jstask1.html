<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <div onclick="TextBox(this)">First Box </div>
    <div onclick="TextBox(this)">Second Box </div>
    <div onclick="TextBox(this)">Third Box </div>
    <div onclick="TextBox(this)">Fourth Box </div>
</body>
<script> var filledText = "";
    function TextBox(div) {
        if (filledText != "") {
            alert(filledText + " " + div.innerHTML);
        } else {
            alert(div.innerHTML);
        }
        filledText = div.innerHTML;
    }</script>

</html>
