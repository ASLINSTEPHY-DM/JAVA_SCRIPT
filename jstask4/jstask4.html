<script>
    function friendList(list) {
        let vowelLetter = list.innerHTML[0];
        if (
            vowelLetter === "A" ||
            vowelLetter === "E" ||
            vowelLetter === "I" ||
            vowelLetter === "O" ||
            vowelLetter === "U"
        ) {
            list.style.background = "red";
        } else {
            list.style.background = "green";
        }
    }
