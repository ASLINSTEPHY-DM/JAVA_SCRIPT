<html>

<body>
    <ol onclick="familyList()">
        <li>Grandmother</li>
        <li>Dad</li>
        <li>Mom</li>
        <li>Sister</li>
    </ol>
</body>
<script>
    let textList = document.getElementsByTagName("li");
    for (let i = 0; i < textList.length; i++) {
        textList[i].addEventListener("click", function () {
            if (i % 2 == 0) {
                this.style.color = "green";
            } else {
                this.style.color = "red";
            }
        });
    }
</script>

</html>
