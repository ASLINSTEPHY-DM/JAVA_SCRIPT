<html>
    <style>
        body {
  text-align:center;
}
    </style>
    <body>
        <button onClick="changeColor()">Click</button>
      <div id="count"></div>
    <script>
        let randomcolors = [
  "red",
  "orange",
  "blue",
  "green",
  "purple",
  "yellow",
  "violet",
  "brown",
  "black"
];
let count = {};
function changeColor() {
  let colorBackground = Math.floor(Math.random() * randomcolors.length);
  let Color = randomcolors[colorBackground];
  if (count[Color] === undefined) {
    count[Color] = 1;
  } else {
    count[Color]++;
  }
  document.body.style.background = Color;
  document.getElementById("count").innerHTML =
    "Color count: " + JSON.stringify(count);
}

    </script>
    </body>
</html>
